<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${novel.name} + ' - 小说阅读网'">小说详情</title>
    <link rel="stylesheet" th:href="@{/css/style.css?v=2}">
</head>
<body>
    <th:block th:replace="fragments/layout :: header"></th:block>

    <main class="main">
        <div class="container">
            <div class="layout-two-column">
                <div class="layout-main">
                    <!-- 小说信息 -->
                    <div class="card">
                        <div style="display: flex; gap: 20px;">
                            <div th:if="${novel.cover == null or novel.cover == ''}" class="novel-cover" style="width: 150px; height: 200px; flex-shrink: 0;">
                                <span th:text="${#strings.substring(novel.name, 0, 1)}"></span>
                            </div>
                            <img th:if="${novel.cover != null and novel.cover != ''}"
                                 th:src="${novel.cover}" alt="封面"
                                 style="width: 150px; height: 200px; flex-shrink: 0; object-fit: contain; background: #f5f5f5; border-radius: 4px;">
                            <div style="flex: 1;">
                                <h2 th:text="${novel.name}" style="margin-bottom: 10px;"></h2>
                                <p class="novel-meta" style="margin-bottom: 8px;">
                                    作者：<span th:text="${novel.authorName}"></span>
                                </p>
                                <p class="novel-meta" style="margin-bottom: 8px;">
                                    分类：<span th:text="${novel.categoryName}"></span>
                                </p>
                                <p class="novel-meta" style="margin-bottom: 8px;">
                                    状态：
                                    <span th:class="${novel.status == 0 ? 'novel-status status-ongoing' : (novel.status == 1 ? 'novel-status status-completed' : 'novel-status status-paused')}"
                                          th:text="${novel.status == 0 ? '连载中' : (novel.status == 1 ? '已完结' : '暂停')}"></span>
                                </p>
                                <div class="novel-stats" style="margin-bottom: 15px;">
                                    <span th:text="'阅读 ' + ${novel.viewCount}"></span>
                                    <span th:text="'投票 ' + ${novel.voteCount}"></span>
                                    <span th:text="${novel.chapterCount} + ' 章'"></span>
                                    <span th:text="${novel.wordCount} + ' 字'"></span>
                                </div>
                                <div style="display: flex; gap: 10px;">
                                    <a th:if="${!#lists.isEmpty(chapters)}"
                                       th:href="@{/novel/read/{novelId}/{order}(novelId=${novel.id}, order=1)}"
                                       class="btn btn-primary">开始阅读</a>
                                    <button type="button" class="btn btn-success"
                                            th:onclick="'vote(' + ${novel.id} + ')'">投票</button>
                                    <th:block th:if="${session.reader != null}">
                                        <button type="button" class="btn"
                                                th:class="${isBookmarked} ? 'btn btn-danger' : 'btn btn-default'"
                                                th:text="${isBookmarked} ? '取消收藏' : '加入收藏'"
                                                th:onclick="'toggleBookmark(' + ${novel.id} + ',' + ${isBookmarked} + ')'"></button>
                                    </th:block>
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #f0f0f0;">
                            <h4 style="margin-bottom: 10px;">简介</h4>
                            <p th:text="${novel.description != null} ? ${novel.description} : '暂无简介'"
                               style="color: #666; line-height: 1.8;"></p>
                        </div>
                    </div>

                    <!-- 章节列表 -->
                    <div class="card">
                        <h3 class="card-title">章节列表</h3>
                        <div th:if="${#lists.isEmpty(chapters)}" style="text-align: center; padding: 40px; color: #999;">
                            暂无章节
                        </div>
                        <ul class="chapter-list">
                            <li th:each="chapter : ${chapters}">
                                <a th:href="@{/novel/read/{novelId}/{order}(novelId=${novel.id}, order=${chapter.chapterOrder})}">
                                    <span class="chapter-order" th:text="'第' + ${chapter.chapterOrder} + '章'"></span>
                                    <span th:text="${chapter.title}"></span>
                                </a>
                                <span class="novel-meta" th:text="${chapter.wordCount} + ' 字'"></span>
                            </li>
                        </ul>
                    </div>

                    <!-- 评论区 -->
                    <div class="card">
                        <h3 class="card-title">书评 (<span th:text="${#lists.size(comments)}"></span>)</h3>

                        <!-- 发表评论 -->
                        <th:block th:if="${session.reader != null}">
                            <form th:action="@{/novel/comment/add}" method="post" style="margin-bottom: 20px;">
                                <input type="hidden" name="novelId" th:value="${novel.id}">
                                <div class="form-group">
                                    <label>评分</label>
                                    <select name="rating" class="form-control" style="width: 100px;">
                                        <option value="5">5 星</option>
                                        <option value="4">4 星</option>
                                        <option value="3">3 星</option>
                                        <option value="2">2 星</option>
                                        <option value="1">1 星</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <textarea name="content" class="form-control" rows="3"
                                              placeholder="写下你的书评..." required></textarea>
                                </div>
                                <button type="submit" class="btn btn-primary">发表评论</button>
                            </form>
                        </th:block>
                        <th:block th:if="${session.reader == null}">
                            <p style="margin-bottom: 20px; color: #999;">
                                <a th:href="@{/login}">登录</a> 后才能发表评论
                            </p>
                        </th:block>

                        <!-- 评论列表 -->
                        <div th:if="${#lists.isEmpty(comments)}" style="text-align: center; padding: 40px; color: #999;">
                            暂无评论
                        </div>
                        <div th:each="comment : ${comments}" class="comment-item">
                            <div class="comment-header">
                                <span class="comment-author" th:text="${comment.readerName}"></span>
                                <span class="comment-time" th:text="${#temporals.format(comment.createTime, 'yyyy-MM-dd HH:mm')}"></span>
                            </div>
                            <div class="rating">
                                <span th:each="i : ${#numbers.sequence(1, comment.rating)}">★</span>
                                <span th:each="i : ${#numbers.sequence(comment.rating + 1, 5)}" style="color: #ddd;">★</span>
                            </div>
                            <p class="comment-content" th:text="${comment.content}"></p>
                        </div>
                    </div>
                </div>

                <div class="layout-side">
                    <!-- 作者信息可以放这里 -->
                </div>
            </div>
        </div>
    </main>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
