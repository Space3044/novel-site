<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Admin Sidebar Fragment -->
<aside th:fragment="sidebar" class="admin-sidebar">
    <div class="logo">
        <a href="/" style="color: #fff;">小说阅读网</a>
        <p style="font-size: 12px; margin-top: 5px; color: rgba(255,255,255,0.5);">管理后台</p>
    </div>
    <ul class="admin-menu">
        <li><a th:href="@{/admin}" th:classappend="${currentPage == 'dashboard'} ? 'active' : ''">控制台</a></li>
        <li><a th:href="@{/admin/novel/list}" th:classappend="${currentPage == 'novel'} ? 'active' : ''">小说管理</a></li>
        <li><a th:href="@{/admin/category/list}" th:classappend="${currentPage == 'category'} ? 'active' : ''">分类管理</a></li>
        <li><a th:href="@{/admin/readers}" th:classappend="${currentPage == 'readers'} ? 'active' : ''">读者管理</a></li>
        <li><a th:href="@{/admin/messages}" th:classappend="${currentPage == 'messages'} ? 'active' : ''">留言管理</a></li>
    </ul>
</aside>

<!-- Admin CSS Fragment -->
<th:block th:fragment="styles">
    <style>
        .admin-layout { display: flex; min-height: 100vh; }
        .admin-sidebar { width: 220px; background: #001529; color: #fff; flex-shrink: 0; }
        .admin-sidebar .logo { padding: 20px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .admin-menu { list-style: none; padding: 0; margin: 0; }
        .admin-menu li a { display: block; padding: 15px 20px; color: rgba(255,255,255,0.65); transition: all 0.3s; border-left: 3px solid transparent; }
        .admin-menu li a:hover, .admin-menu li a.active { background: #1890ff; color: #fff; border-left-color: #fff; }
        .admin-main { flex: 1; background: #f0f2f5; min-width: 0; }
        .admin-header { background: #fff; padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 1px 4px rgba(0,0,0,0.08); }
        .admin-content { padding: 20px; }
        .cover-preview { max-width: 200px; max-height: 280px; margin-top: 10px; border: 1px solid #ddd; }
        .cover-upload-area { border: 2px dashed #ddd; padding: 20px; text-align: center; cursor: pointer; margin-bottom: 10px; }
        .cover-upload-area:hover { border-color: #1890ff; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: #fff; max-width: 400px; margin: 100px auto; padding: 20px; border-radius: 8px; }
        .modal.show { display: block; }
    </style>
</th:block>

</html>
