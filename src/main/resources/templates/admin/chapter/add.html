<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加章节 - 管理后台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block th:replace="fragments/admin-layout :: styles"></th:block>
</head>
<body>
    <div class="admin-layout">
        <th:block th:replace="fragments/admin-layout :: sidebar"></th:block>

        <div class="admin-main">
            <header class="admin-header">
                <h2>添加章节 - <span th:text="${novel.name}"></span></h2>
                <div class="user-info">
                    <a th:href="@{/admin/chapter/list/{id}(id=${novel.id})}" class="btn btn-default btn-sm">返回章节列表</a>
                </div>
            </header>

            <div class="admin-content">
                <div class="card">
                    <form th:action="@{/admin/chapter/add/{novelId}(novelId=${novel.id})}" method="post">
                        <div class="form-group">
                            <label>章节标题 *</label>
                            <input type="text" name="title" class="form-control" required placeholder="请输入章节标题">
                        </div>

                        <div class="form-group">
                            <label>章节内容 *</label>
                            <textarea name="content" class="form-control" rows="20" required
                                      placeholder="请输入章节内容..."
                                      style="font-family: monospace; line-height: 1.8;"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">发布章节</button>
                            <a th:href="@{/admin/chapter/list/{id}(id=${novel.id})}" class="btn btn-default">取消</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
