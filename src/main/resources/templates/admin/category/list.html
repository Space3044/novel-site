<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>分类管理 - 管理后台</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <th:block th:replace="fragments/admin-layout :: styles"></th:block>
</head>
<body>
    <div class="admin-layout">
        <th:block th:replace="fragments/admin-layout :: sidebar"></th:block>

        <div class="admin-main">
            <header class="admin-header">
                <h2>分类管理</h2>
                <div class="user-info">
                    <a th:href="@{/admin}" class="btn btn-default btn-sm">返回控制台</a>
                </div>
            </header>

            <div class="admin-content">
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                <div class="card" style="margin-bottom: 20px;">
                    <h3 class="card-title">添加新分类</h3>
                    <form th:action="@{/admin/category/add}" method="post" style="display: flex; gap: 10px; align-items: flex-end;">
                        <div class="form-group" style="margin-bottom: 0; flex: 1;">
                            <label>分类名称 *</label>
                            <input type="text" name="name" class="form-control" required placeholder="请输入分类名称">
                        </div>
                        <div class="form-group" style="margin-bottom: 0; flex: 2;">
                            <label>分类描述</label>
                            <input type="text" name="description" class="form-control" placeholder="请输入分类描述（可选）">
                        </div>
                        <button type="submit" class="btn btn-primary">添加分类</button>
                    </form>
                </div>

                <div class="card">
                    <h3 class="card-title">分类列表</h3>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>分类名称</th>
                                <th>描述</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cat : ${categories}">
                                <td th:text="${cat.id}"></td>
                                <td th:text="${cat.name}"></td>
                                <td th:text="${cat.description}"></td>
                                <td>
                                    <form th:action="@{/admin/category/delete/{id}(id=${cat.id})}" method="post" style="display: inline;" onsubmit="return confirm('确定要删除该分类吗？');">
                                        <button type="submit" class="btn btn-default btn-sm">删除</button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
