<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人中心 - 小说阅读网</title>
    <link rel="stylesheet" th:href="@{/css/style.css?v=2}">
</head>
<body>
    <th:block th:replace="fragments/layout :: header"></th:block>

    <main class="main">
        <div class="container">
            <div style="max-width: 600px; margin: 0 auto;">
                <div class="card">
                    <h3 class="card-title">个人资料</h3>

                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <form th:action="@{/reader/profile/update}" method="post">
                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" class="form-control" th:value="${reader.username}" disabled>
                        </div>

                        <div class="form-group">
                            <label>昵称</label>
                            <input type="text" name="nickname" class="form-control"
                                   th:value="${reader.nickname}" required>
                        </div>

                        <div class="form-group">
                            <label>邮箱</label>
                            <input type="email" name="email" class="form-control"
                                   th:value="${reader.email}">
                        </div>

                        <div class="form-group">
                            <label>注册时间</label>
                            <input type="text" class="form-control"
                                   th:value="${#temporals.format(reader.createTime, 'yyyy-MM-dd HH:mm')}" disabled>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">保存修改</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
