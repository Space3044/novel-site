<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 小说阅读网</title>
    <link rel="stylesheet" th:href="@{/css/style.css?v=2}">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">小说阅读网</a>
            <nav class="nav">
                <a th:href="@{/}">首页</a>
                <a th:href="@{/novel/list}">小说列表</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div style="max-width: 400px; margin: 50px auto;">
                <div class="card">
                    <h3 class="card-title" th:text="${type == 'author'} ? '作者/管理员登录' : '读者登录'"></h3>

                    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
                    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                    <form th:action="@{/login}" method="post">
                        <input type="hidden" name="type" th:value="${type}">

                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" name="username" class="form-control" required placeholder="请输入用户名">
                        </div>

                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" name="password" class="form-control" required placeholder="请输入密码">
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">登录</button>
                        </div>
                    </form>

                    <div style="text-align: center; margin-top: 15px;">
                        <span>还没有账号？</span>
                        <a th:href="@{/register(type=${type})}">立即注册</a>
                    </div>

                    <div style="text-align: center; margin-top: 10px;">
                        <th:block th:if="${type == 'author'}">
                            <a th:href="@{/login}">切换到读者登录</a>
                        </th:block>
                        <th:block th:if="${type != 'author'}">
                            <a th:href="@{/login(type=author)}">切换到作者登录</a>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
