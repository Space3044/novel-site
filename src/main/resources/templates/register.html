<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - 小说阅读网</title>
    <link rel="stylesheet" th:href="@{/css/style.css?v=2}">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="/" class="logo">小说阅读网</a>
            <nav class="nav">
                <a th:href="@{/}">首页</a>
                <a th:href="@{/novel/list}">小说列表</a>
            </nav>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div style="max-width: 400px; margin: 50px auto;">
                <div class="card">
                    <h3 class="card-title" th:text="${type == 'author'} ? '作者注册' : '读者注册'"></h3>

                    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

                    <form th:action="@{/register}" method="post">
                        <input type="hidden" name="type" th:value="${type}">

                        <div class="form-group">
                            <label>用户名</label>
                            <input type="text" name="username" class="form-control" required placeholder="请输入用户名">
                        </div>

                        <div class="form-group">
                            <label>密码</label>
                            <input type="password" name="password" class="form-control" required placeholder="请输入密码">
                        </div>

                        <div class="form-group">
                            <label>确认密码</label>
                            <input type="password" name="confirmPassword" class="form-control" required placeholder="请再次输入密码">
                        </div>

                        <th:block th:if="${type == 'author'}">
                            <div class="form-group">
                                <label>笔名</label>
                                <input type="text" name="name" class="form-control" required placeholder="请输入笔名">
                            </div>
                            <div class="form-group">
                                <label>个人简介</label>
                                <textarea name="introduction" class="form-control" rows="3" placeholder="请输入个人简介"></textarea>
                            </div>
                        </th:block>

                        <th:block th:if="${type != 'author'}">
                            <div class="form-group">
                                <label>昵称</label>
                                <input type="text" name="nickname" class="form-control" placeholder="请输入昵称">
                            </div>
                            <div class="form-group">
                                <label>邮箱</label>
                                <input type="email" name="email" class="form-control" placeholder="请输入邮箱">
                            </div>
                        </th:block>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">注册</button>
                        </div>
                    </form>

                    <div style="text-align: center; margin-top: 15px;">
                        <span>已有账号？</span>
                        <a th:href="@{/login(type=${type})}">立即登录</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
